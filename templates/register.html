<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ZWCD</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="nav">
        <h1 class="nav-logo"><a href="/">ZWCD</a> <span style="font-size: 50%">Chinese Language Learning Support</span></h1>
    </div>

    <div class="login-container">
        <h2 id="font">Register</h2>
        <form action="/auth/register" method="POST">
            <label for="email" id="font">E-mail</label>
            <input type="email" id="email" name="email" required class="autofocus">
            <br><br>
            <label for="username" id="font">Username</label>
            <input type="text" id="username" name="username" required class="autofocus">
            <br><br>
            <label for="password" id="font">Password</label>
            <input type="password" id="password" name="password" required class="autofocus">
            <br><br>
            <button type="submit" id="login" class="autofocus">Register</button>
        </form>
        <br><br><br>
    </div>

    <footer class="site-footer">
        <a href="/about">About</a>
        <a href="/changelog">Changelog</a>
        <a href="/privacy-policy">Privacy-policy</a>
        <a href="/terms-of-use">Terms-of-use</a>
    </footer>

</body>

</html>
