<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ZWCD</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="nav">
        <h1 class="nav-logo"><a href="/">ZWCD</a> <span style="font-size: 50%">Chinese Language Learning Support</span></h1>
    </div>

    <div class="register-box">
        <h2 class="form-title">Sign in to ZWCD</h2>
        <form action="/auth/register" method="POST">
            <input type="email" placeholder="Email" name="email" required class="form-input">
            <input type="password" placeholder="Password" name="password" required class="form-input">

            <button type="submit" class="form-button">Sign In</button>
        </form>

        <p class="form-footer">
            Don't have an account? <a href="/register">Register</a>
        </p>
    </div>

    <footer class="site-footer">
        <a href="/about">About</a>
        <a href="/changelog">Changelog</a>
        <a href="/privacy-policy">Privacy-policy</a>
        <a href="/terms-of-use">Terms-of-use</a>
    </footer>
</body>
</html>
