<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZWCD - Search Results</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="nav">
        <h1 class="nav-logo"><a href="/">ZWCD</a> <span style="font-size: 50%">Chinese Language Learning Support</span></h1>
        <a class="nav-item" href="/login">Login or Sign up</a>
    </div>

    <div class="container">
        <div class="container bugfix">
            <form id="searchForm" action="/search" method="get" style="margin: 0;">
                <div style="display: flex">
                    <input type="search" 
                           name="q" 
                           id="searchInput" 
                           value="{{ query | default(value='') }}"
                           tabindex="1" 
                           autocapitalize="off" 
                           autocomplete="off" 
                           autocorrect="off" 
                           spellcheck="false" 
                           lang="zh" 
                           placeholder="Type a hanzi, word or sentence" 
                           class="autofocus" 
                           autofocus 
                           required>
                    
                    <select id="searchLang" 
                            name="lang" 
                            style="flex-grow: 0;flex-shrink: 1;width: auto;margin-left: 0.3rem;" 
                            class="lang-select">
                        <option value="english">EN</option>
                        <option value="chinese" selected>CN</option>
                    </select>
                </div>
                <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;" tabindex="-1">
            </form>
        </div>

        <div id="searchResults">
            <h2>Search Results</h2>
            <div id="resultsContainer"></div>
        </div>
    </div>

    <!-- Deck selection modal -->
    <div id="deckModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Add to Deck</h3>
            <div id="deckSelection">
                <select id="deckSelect" class="form-input">
                    <option value="">Select a deck</option>
                </select>
                <button id="addToDeckBtn" class="form-button">Add to Deck</button>
                <div class="new-deck-section">
                    <h4>Or create new deck</h4>
                    <input type="text" id="newDeckName" class="form-input" placeholder="New deck name">
                    <button id="createDeckBtn" class="form-button">Create and Add</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables to track current word being added
        let currentWordId = null;
        let currentWordData = null;

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Restore language preference
            const savedLang = localStorage.getItem('search-lang');
            if (savedLang) {
                document.getElementById('searchLang').value = savedLang;
            }

            // Handle language selection changes
            document.getElementById('searchLang').addEventListener('change', function() {
                localStorage.setItem('search-lang', this.value);
            });

            // Get search parameters from URL
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');
            const lang = urlParams.get('lang') || 'chinese';

            // If there's a search query, perform the search
            if (query) {
                performSearch(query, lang);
            }

            // Handle form submission
            document.getElementById('searchForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const query = document.getElementById('searchInput').value.trim();
                const lang = document.getElementById('searchLang').value;
                if (query) {
                    // Update URL without reloading
                    window.history.pushState({}, '', `/search?q=${encodeURIComponent(query)}&lang=${encodeURIComponent(lang)}`);
                    performSearch(query, lang);
                }
            });

            // Modal close button
            document.querySelector('.close').addEventListener('click', function() {
                document.getElementById('deckModal').style.display = 'none';
            });

            // Add to deck button
            document.getElementById('addToDeckBtn').addEventListener('click', addToDeck);

            // Create deck button
            document.getElementById('createDeckBtn').addEventListener('click', createDeckAndAdd);

            // Close modal when clicking outside
            window.addEventListener('click', function(event) {
                if (event.target === document.getElementById('deckModal')) {
                    document.getElementById('deckModal').style.display = 'none';
                }
            });
        });

        // Perform the search via API
        function performSearch(query, lang) {
            document.getElementById('searchInput').value = query;
            document.getElementById('searchLang').value = lang;
            
            fetch(`/api/search?q=${encodeURIComponent(query)}&lang=${encodeURIComponent(lang)}`)
                .then(response => response.json())
                .then(data => displayResults(data.results))
                .catch(error => {
                    console.error('Search error:', error);
                    document.getElementById('resultsContainer').innerHTML = 
                        '<p>Error occurred while searching. Please try again.</p><hr>';
                });
        }

        // Display search results
        function displayResults(results) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '';
            
            if (!results || results.length === 0) {
                container.innerHTML = '<p>No results found. Try a different search term.</p><hr>';
                return;
            }
            
            results.forEach(result => {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result-item';
                resultDiv.innerHTML = `
                    <div class="characters">
                        <div><strong>Traditional: </strong><span class="traditional">${result.traditional || ''}</span></div>
                        ${result.simplified !== result.traditional ? 
                        `<div><strong>Simplified: </strong><span class="simplified">${result.simplified || ''}</span></div>` : ''}
                    </div>
                    <div class="pinyin"><br><strong>Pinyin: </strong>${result.pinyin || ''}</div>
                    <br>
                    <ul class="definitions">
                        ${result.definitions.map(def => `<li>${def || ''}</li>`).join('')}
                    </ul>
                    <button class="add-to-deck-btn" data-word-id="${result.id}" data-word-data="${encodeURIComponent(JSON.stringify(result))}">Add to Deck</button>
                    <hr>
                `;
                container.appendChild(resultDiv);
            });

            // Add event listeners to all add-to-deck buttons
            document.querySelectorAll('.add-to-deck-btn').forEach(button => {
                button.addEventListener('click', function() {
                    currentWordId = this.getAttribute('data-word-id');
                    currentWordData = JSON.parse(decodeURIComponent(this.getAttribute('data-word-data')));
                    showDeckSelection();
                });
            });
        }

        // Show deck selection modal
        function showDeckSelection() {
            fetch('/api/decks')
                .then(response => response.json())
                .then(decks => {
                    const select = document.getElementById('deckSelect');
                    select.innerHTML = '<option value="">Select a deck</option>';
                    
                    decks.forEach(deck => {
                        const option = document.createElement('option');
                        option.value = deck.id;
                        option.textContent = deck.name;
                        select.appendChild(option);
                    });
                    
                    document.getElementById('deckModal').style.display = 'block';
                })
                .catch(error => {
                    console.error('Error fetching decks:', error);
                    alert('Error loading decks. Please try again.');
                });
        }

        // Add word to selected deck
        function addToDeck() {
            const deckId = document.getElementById('deckSelect').value;
            if (!deckId) {
                alert('Please select a deck');
                return;
            }

            fetch('/api/decks/add-word', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    deckId: deckId,
                    wordId: currentWordId,
                    wordData: currentWordData
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Word added to deck successfully!');
                    document.getElementById('deckModal').style.display = 'none';
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error adding word to deck');
            });
        }

        // Create new deck and add word
        function createDeckAndAdd() {
            const deckName = document.getElementById('newDeckName').value.trim();
            if (!deckName) {
                alert('Please enter a deck name');
                return;
            }

            fetch('/api/decks/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: deckName,
                    wordId: currentWordId,
                    wordData: currentWordData
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Deck created and word added successfully!');
                    document.getElementById('deckModal').style.display = 'none';
                    document.getElementById('newDeckName').value = '';
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error creating deck');
            });
        }
    </script>

    <footer class="site-footer">
        <a href="/about">About</a>
        <a href="/changelog">Changelog</a>
        <a href="/privacy-policy">Privacy-policy</a>
        <a href="/terms-of-use">Terms-of-use</a>
    </footer>
</body>
</html>
