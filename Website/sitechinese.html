<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZWCD - Chinese Language Support</title>
    <link rel="stylesheet" href="style.css">
</head>

<body data-instant-allow-query-string="">
    <div class="nav">
        <h1 class="nav-logo"><a href="/">ZWCD</a> <span style="font-size: 50%">Chinese Language Learning Support</span>
        </h1> <a class="nav-item" href="/login">Login or Sign up</a>
    </div>
    <div class="container bugfix">
        <form action="/search#a" method="get" style="margin: 0;">
            <div style="display: flex"><input type="search" name="q" id="q" value="" tabindex="1" autocapitalize="off"
                    autocomplete="off" autocorrect="off" spellcheck="false" lang="ch"
                    placeholder="Type a hanzi, word or sentence" class="autofocus" autofocus=""><select
                    id="search-bar-lang" name="lang"
                    style="flex-grow: 0;flex-shrink: 1;width: auto;margin-left: 0.3rem;">
                    <option value="english" selected="">EN</option>
                    <option value="chinese">CN</option>
                </select>
                <script>var lang = window.localStorage.getItem("search-bar-lang"); if (lang) { document.querySelector("#search-bar-lang [value='" + lang + "']").selected = true; } document.getElementById("search-bar-lang").addEventListener("change", function () { window.localStorage.setItem("search-bar-lang", this.options[this.selectedIndex].value); });</script>
            </div><input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"
                tabindex="-1">
        </form>
    </div>
    </div>
    <hr class="bottom">
    <footer class="footer"></footer>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-content">
            <a href="/about">About</a>
            <a href="/changelog">Changelog</a>
            <a href="/privacy-policy">Privacy-policy</a>
            <a href="/terms-of-use">Terms-of-use</a>
        </div>
    </footer>

</body>

</html>
