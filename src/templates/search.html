{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="/static/search.css">
{% endblock %}

{% block content %}
  <div class="container">
    <div class="container bugfix">
      <form id="searchForm" action="/search" method="get" style="margin: 0;">
        <div style="display: flex">
          <input type="search" name="q" id="searchInput" value="{{ query|default(value='') }}" tabindex="1" autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false" lang="zh" placeholder="Type a hanzi or a word" class="autofocus" autofocus required />

          <select id="searchLang" name="lang" style="flex-grow: 0;flex-shrink: 1;width: auto;margin-left: 0.3rem;" class="lang-select">
            <option value="english">EN</option>
            <option value="chinese" selected>CN</option>
          </select>
        </div>
        <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;" tabindex="-1" />
      </form>
    </div>

    <div id="searchResults">
      <h2>Search Results</h2>
      <div id="resultsContainer"></div>
    </div>
  </div>

  <!-- Deck selection modal -->
  <div id="deckModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Add to Deck</h3>
      <div id="deckSelection">
        <select id="deckSelect" class="form-input">
          <option value="">Select a deck</option>
        </select>
        <button id="addToDeckBtn" class="form-button">Add to Deck</button>
        <div class="new-deck-section">
          <h4>Or create new deck</h4>
          <input type="text" id="newDeckName" class="form-input" placeholder="New deck name" />
          <button id="createDeckBtn" class="form-button">Create and Add</button>
        </div>
      </div>
    </div>
  </div>

  <script>
        // Global variables to track current word being added
        let currentWordData = null;
        let currentUserId = {{ user_id | default(value="null") }};

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Restore language preference
            const savedLang = localStorage.getItem('search-lang');
            if (savedLang) {
                document.getElementById('searchLang').value = savedLang;
            }

            // Handle language selection changes
            document.getElementById('searchLang').addEventListener('change', function() {
                localStorage.setItem('search-lang', this.value);
            });

            // Get search parameters from URL
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');
            const lang = urlParams.get('lang') || 'chinese';

            // If there's a search query, perform the search
            if (query) {
                performSearch(query, lang);
            }

            // Handle form submission
            document.getElementById('searchForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const query = document.getElementById('searchInput').value.trim();
                const lang = document.getElementById('searchLang').value;
                if (query) {
                    window.location.href = `/search?q=${encodeURIComponent(query)}&lang=${encodeURIComponent(lang)}`;
                }
            });

            // Modal close button
            document.querySelector('.close').addEventListener('click', function() {
                document.getElementById('deckModal').style.display = 'none';
            });

            // Add to deck button
            document.getElementById('addToDeckBtn').addEventListener('click', addToDeck);

            // Create deck button
            document.getElementById('createDeckBtn').addEventListener('click', createDeckAndAdd);

            // Close modal when clicking outside
            window.addEventListener('click', function(event) {
                if (event.target === document.getElementById('deckModal')) {
                    document.getElementById('deckModal').style.display = 'none';
                }
            });
        });

        // Perform the search via API
        function performSearch(query, lang) {
            document.getElementById('searchInput').value = query;
            document.getElementById('searchLang').value = lang;
            
            fetch(`/api/search?q=${encodeURIComponent(query)}&lang=${encodeURIComponent(lang)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => displayResults(data.results))
                .catch(error => {
                    console.error('Search error:', error);
                    document.getElementById('resultsContainer').innerHTML = 
                        '<p>Error occurred while searching. Please try again.</p><hr>';
                });
        }

        // Display search results
        function displayResults(results) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '';
            
            if (!results || results.length === 0) {
                container.innerHTML = '<p>No results found. Try a different search term.</p>';
                return;
            }
            
            results.forEach(result => {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result-item';
                
                // Ensure definitions is always an array
                const definitions = Array.isArray(result.definitions) ? 
                    result.definitions : 
                    [result.definitions || 'No definition available'];
                
                resultDiv.innerHTML = `
                    <div class="characters">
                        <div><strong>Traditional: </strong><span class="traditional">${result.traditional || result.simplified || ''}</span></div>
                        ${result.simplified !== result.traditional ? 
                        `<div><strong>Simplified: </strong><span class="simplified">${result.simplified || ''}</span></div>` : ''}
                    </div>
                    <div class="pinyin"><br><strong>Pinyin: </strong>${result.pinyin || ''}</div>
                    <br>
                    <ul class="definitions">
                        ${definitions.map(def => `<li>${def || ''}</li>`).join('')}
                    </ul>
                    <button class="add-to-deck-btn">
                        Add to Deck
                    </button>
                    <hr>
                `;
                container.appendChild(resultDiv);

                // Add event listener to the button we just created
                const button = resultDiv.querySelector('.add-to-deck-btn');
                button.addEventListener('click', function() {
                    if (!currentUserId) {
                        alert('Please log in to add words to decks');
                        window.location.href = '/auth/login';
                        return;
                    }
                    
                    // Prepare word data for the backend
                    currentWordData = {
                        simplified: result.simplified,
                        traditional: result.traditional || result.simplified,
                        pinyin: result.pinyin,
                        definitions: definitions
                    };
                    
                    showDeckSelection();
                });
            });
        }

        // Show deck selection modal
        function showDeckSelection() {
            fetch(`/api/decks`)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.json();
                })
                .then(decks => {
                    const select = document.getElementById('deckSelect');
                    select.innerHTML = '<option value="">Select a deck</option>';
                    
                    if (decks.length === 0) {
                        const option = document.createElement('option');
                        option.textContent = 'No decks available - create one below';
                        option.disabled = true;
                        select.appendChild(option);
                    } else {
                        decks.forEach(deck => {
                            const option = document.createElement('option');
                            option.value = deck.id;
                            option.textContent = deck.name;
                            select.appendChild(option);
                        });
                    }
                    
                    document.getElementById('deckModal').style.display = 'block';
                })
                .catch(error => {
                    console.error('Error fetching decks:', error);
                    alert('Error loading decks. Please try again.');
                });
        }

        // Add word to selected deck
        function addToDeck() {
            const deckId = document.getElementById('deckSelect').value;
            if (!deckId) {
                alert('Please select a deck');
                return;
            }

            console.log('Adding to deck:', {
                deck_id: deckId,
                word_data: currentWordData
            });

            fetch('/api/decks/add-word', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include', // Important for session cookies
                body: JSON.stringify({
                    deck_id: parseInt(deckId),
                    word_data: currentWordData
                })
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(text || 'Failed to add word to deck');
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    alert('Word added to deck successfully!');
                    document.getElementById('deckModal').style.display = 'none';
                } else {
                    alert('Error: ' + (data.message || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error adding word to deck: ' + error.message);
            });
        }

        // Create new deck and add word
        async function createDeckAndAdd() {
            const deckName = document.getElementById('newDeckName').value.trim();
            if (!deckName) {
                alert('Please enter a deck name');
                return;
            }

            if (!currentUserId) {
                alert('Please log in to create decks');
                window.location.href = '/auth/login';
                return;
            }

            try {
                const response = await fetch('/api/decks/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        name: deckName,
                        word_data: currentWordData
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to create deck');
                }

                const data = await response.json();
                if (data.success) {
                    alert('Deck created and word added successfully!');
                    document.getElementById('deckModal').style.display = 'none';
                    document.getElementById('newDeckName').value = '';
                    // Refresh deck list
                    showDeckSelection();
                } else {
                    throw new Error(data.message || 'Unknown error creating deck');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error creating deck: ' + error.message);
            }
        }
    </script>
{% endblock %}
