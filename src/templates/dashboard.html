{% extends "base.html" %}

{% block content %}

    <div class="container bugfix">
      <form id="mainSearchForm" action="/search" method="get" style="margin: 0;">
        <div style="display: flex">
          <input type="search" name="q" id="mainSearchInput" value="" tabindex="1" autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false" lang="zh" placeholder="Type a hanzi or a word" class="autofocus" autofocus required />

          <select id="mainSearchLang" name="lang" style="flex-grow: 0;flex-shrink: 1;width: auto;margin-left: 0.3rem;" class="lang-select">
            <option value="english">EN</option>
            <option value="chinese" selected>CN</option>
          </select>
        </div>
        <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;" tabindex="-1" />
      </form>
    </div>

    <div class="dashboard-section">
      <h1>Welcome!</h1>
      <h2>You can now use every functionality that requires an account.</h2>
      <h2>Create a deck or choose one, and start learning!</h2>
      
      <div class="dashboard-actions">
        <a href="/decks" class="dashboard-button">My Decks</a>
        <a href="/decks/study" class="dashboard-button">
          Due Reviews
          <span id="due-count-badge" class="badge">0</span>
        </a>
        <a href="/public-decks" class="dashboard-button">Public Decks</a>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Restore language preference
        const savedLang = localStorage.getItem('search-lang')
        if (savedLang) {
          document.getElementById('mainSearchLang').value = savedLang
        }
      
        // Handle language selection changes
        document.getElementById('mainSearchLang').addEventListener('change', function () {
          localStorage.setItem('search-lang', this.value)
        })
      
        // Handle form submission
        document.getElementById('mainSearchForm').addEventListener('submit', function (e) {
          const query = document.getElementById('mainSearchInput').value.trim()
          if (!query) {
            e.preventDefault()
          }
        })

        // Due count fetch
        (async () => {
          try {
            const response = await fetch('/api/due-count');
            if (!response.ok) throw new Error('Failed to fetch due count');
            
            const count = await response.json();
            const badge = document.getElementById('due-count-badge');
            
            if (count > 0) {
              badge.textContent = count;
              badge.classList.add('has-due');
            } else {
              badge.textContent = '0';
            }
          } catch (error) {
            console.error('Error loading due count:', error);
            const badge = document.getElementById('due-count-badge');
            badge.textContent = '?';
          }
        })();
      });
    </script>
{% endblock %}
