{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="/static/forms.css">
{% endblock %}

{% block content %}

    <div class="register-box">
        <h2 class="form-title">Sign in to ZWCD</h2>
        <form action="/auth/login" method="POST">
            <input type="email" placeholder="Email" name="email" required class="form-input">
            <input type="password" placeholder="Password" minlength="8" name="password" required class="form-input">

            <button type="submit" class="form-button">Sign In</button>
        </form>

        <p class="form-footer">
            Don't have an account? <a href="/auth/register">Register</a>
        </p>
    </div>

{% endblock %}
